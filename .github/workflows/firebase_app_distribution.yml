name: Firebase App Distribution

on:
  push:
    branches: main

jobs:
  build-and-distribute:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      # Set up Flutter
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.4'

      # Install dependencies
      - name: Install Dependencies
        run: flutter pub get

      # Build APK
      - name: Build APK
        run: flutter build apk --release

      # Distribute to Firebase
      - name: Distribute to Firebase
        uses: logickoder/firebase-distribution@v1
        with:
          serviceCredentialsFileContent: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_KEY }}  # Service Account Key
          file: 'build/app/outputs/flutter-apk/**/*.apk'
          appId: ${{ secrets.FIREBASE_ANDROID_APP_ID }}  # Firebase Android App ID
          groups: 'pbl-jawara'
