name: Firebase App Distribution

on:
  push:
    branches:
      - feature/firebase-integration # atau branch utama Anda
  pull_request:
    branches:
      - main

jobs:
  build-and-distribute:
    runs-on: ubuntu-latest # atau macos-latest untuk iOS
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.4' # Tentukan versi Flutter Anda

      - name: Install Dependencies
        run: flutter pub get

      - name: Run Tests
        run: flutter test

      - name: Build APK
        run: flutter build apk --release # atau flutter build appbundle --release

      # Install Firebase CLI
      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      # Upload APK sebagai artifact
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: build/app/outputs/flutter-apk/app-release.apk

      - name: Distribute to Firebase
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_KEY }} # Firebase service account token
        run: |
          firebase appdistribution:distribute build/app/outputs/flutter-apk/app-release.apk \
            --app "${{ secrets.FIREBASE_ANDROID_APP_ID }}" \
            --groups "pbl-jawara" \
            --release-notes "${{ steps.get_commit.outputs.message }}" # Menggunakan pesan commit sebagai release notes